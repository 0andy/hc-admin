<page-header [title]="''"></page-header>

<nz-card [nzExtra]="extraTpl">

  <ng-template #extraTpl>
    <button nz-button (click)="refresh()" nzShape="circle">
      <i class="anticon anticon-reload"></i>
    </button>
    <button nz-button (click)="create()" nzShape="circle" nzType="primary">
      <i class="anticon anticon-plus"></i>
    </button>
  </ng-template>
  <ng-template #totalContentMe>共{{totalItems}}条</ng-template>
  <nz-table #nzTableDi [nzData]="dataList" [nzFrontPagination]="false" [nzTotal]="totalItems"
    [(nzPageIndex)]="pageNumber" [(nzPageSize)]="pageSize" [nzShowTotal]="totalContentMe" [nzLoading]="isTableLoading"
    [nzShowTotal]="'true'" [nzShowSizeChanger]="true" (nzPageIndexChange)="refresh()" (nzPageSizeChange)="refresh()">
    <thead nz-thead>
      <tr>
        <th nz-th>
          <span>配置类型</span>
        </th>
        <th nz-th>
          <span>编码</span>
        </th>
        <th nz-th>
          <span>配置项</span>
        </th>
        <th>
          <span>备注</span>
        </th>
        <th nz-th>
          <span>序号</span>
        </th>
        <th>
          <span>操作</span>
        </th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let ding of nzTableDi.data">
        <td nz-td>{{ding.typeName}}</td>
        <td nz-td>{{ding.code}}</td>
        <td nz-td>{{ding.value}}</td>
        <td nz-td>{{ding.remark}}</td>
        <td nz-td>{{ding.seq}}</td>
        <td nz-td>
          <a (click)="editDing(ding)">编辑</a>
          <!-- <span nz-table-divider></span> -->
          <nz-divider nzType="vertical"></nz-divider>
          <a (click)="deleteDing(ding,deleteContentMe)">删除</a>
        </td>
      </tr>
    </tbody>
  </nz-table>

</nz-card>
