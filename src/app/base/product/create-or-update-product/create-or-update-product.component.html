<div class="padding-bottom-45">
  <div class="modal-header">
    <div class="modal-title">{{title}}</div>
  </div>
  <form nz-form [formGroup]="form" #validateForm="ngForm" (ngSubmit)="save()" *ngIf="product">
    <!-- <nz-form-item nz-row >
      <nz-form-label nz-col [nzSm]="5" [nzXs]="24" nzRequired>分类</nz-form-label>
      <nz-form-control [nzSm]="19" nzHasFeedback>
        <nz-select formControlName="type" [nzPlaceHolder]="'类型'" [(ngModel)]="account.type"
          (ngModelChange)="countEnding()" [nzShowSearch]="true" style="width:100%;">
          <nz-option *ngFor="let i of AccoutType" [nzLabel]="i.text" [nzValue]="i.value">
          </nz-option>
        </nz-select>
        <nz-form-explain *ngIf="(form.get('type')?.dirty && form.get('type')?.errors)
      ">类型不能为空
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item> -->
    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="5" nzRequired [nzXs]="24">产品名称</nz-form-label>
      <nz-form-control [nzSm]="19" nzHasFeedback>
        <input nz-input formControlName="name" placeholder="请输入产品名称" [(ngModel)]="product.name" />
        <nz-form-explain *ngIf="(form.get('name')?.dirty && form.get('name')?.errors)
      ">产品名称不能为空且不能超过100个字符
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="5" [nzXs]="24" nzRequired>规格型号</nz-form-label>
      <nz-form-control [nzSm]="19" nzHasFeedback>
        <input nz-input formControlName="specification" placeholder="请输入规格型号" [(ngModel)]="product.specification" />
        <nz-form-explain *ngIf="
        (form.get('specification')?.dirty && form.get('specification')?.errors)
      ">规格型号不能为空且不能超过100个字符
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="5" [nzXs]="24">单位</nz-form-label>
      <nz-form-control [nzSm]="19" nzHasFeedback>
        <input nz-input formControlName="unit" placeholder="请输入单位" [(ngModel)]="product.unit" />
        <nz-form-explain *ngIf="
          (form.get('unit')?.dirty && form.get('unit')?.errors)
        ">单位不能超过25个字符
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <div class="modal-footer">
      <button nz-button type="button" [disabled]="saving" (click)="close()">
        {{l("Cancel")}}
      </button>
      <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.valid||saving">
        保存
      </button>
    </div>
  </form>
</div>
