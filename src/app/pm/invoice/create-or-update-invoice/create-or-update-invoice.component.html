<div class="padding-bottom-45">
  <div class="modal-header">
    <div class="modal-title">{{title}}</div>
  </div>
  <form nz-form [formGroup]="form" #validateForm="ngForm" (ngSubmit)="save()" *ngIf="invoice">
    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="5" [nzXs]="24" nzRequired>发票分类</nz-form-label>
      <nz-form-control [nzSm]="19" nzHasFeedback>
        <nz-select formControlName="type" [nzPlaceHolder]="'请选择发票分类'" [(ngModel)]="invoice.type" [nzShowSearch]="true"
          (ngModelChange)="getRefList()" style="width:100%;">
          <nz-option *ngFor="let i of invoiceType" [nzLabel]="i.text" [nzValue]="i.value">
          </nz-option>
        </nz-select>
        <nz-form-explain *ngIf="(form.get('type')?.dirty && form.get('type')?.errors)
          ">请选择发票分类
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="5" [nzXs]="24">名称</nz-form-label>
      <nz-form-control [nzSm]="19" nzHasFeedback>
        <nz-select formControlName="refId" [nzPlaceHolder]="'请选择关联名称'" [(ngModel)]="invoice.refId" [nzShowSearch]="true"
          (ngModelChange)="getTitleByTypeAndRefId()" style="width:100%;">
          <nz-option *ngFor="let i of refList" [nzLabel]="i.text" [nzValue]="i.value">
          </nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="5" nzRequired [nzXs]="24">发票抬头</nz-form-label>
      <nz-form-control [nzSm]="19" nzHasFeedback>
        <input nz-input formControlName="title" placeholder="请输入发票抬头" [(ngModel)]="invoice.title" />
        <nz-form-explain *ngIf="(form.get('title')?.dirty && form.get('title')?.errors)
        ">请输入发票抬头且不能超过100个字符
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="5" [nzXs]="24" nzRequired>发票号</nz-form-label>
      <nz-form-control [nzSm]="19" nzHasFeedback>
        <input nz-input formControlName="code" placeholder="请输入发票号" [(ngModel)]="invoice.code" />
        <nz-form-explain *ngIf="(form.get('code')?.dirty && form.get('code')?.errors)
        ">请输入发票号且不能超过100个字符
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="5" [nzXs]="24">发票金额</nz-form-label>
      <nz-form-control [nzSm]="19" nzHasFeedback>
        <nz-input-number formControlName="amount" [nzDisabled]="true" style="width:25%" placeholder="发票金额"
          [(ngModel)]="invoice.amount">
        </nz-input-number>
        <nz-form-explain *ngIf="(form.get('amount')?.dirty && form.get('amount')?.errors)
        ">发票金额不能超过18位
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="5" [nzXs]="24">开票日期</nz-form-label>
      <nz-form-control [nzSm]="19" nzHasFeedback>
        <nz-date-picker placeholder="请选择开票日期" formControlName="submitDate" [(ngModel)]="invoice.submitDate">
        </nz-date-picker>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
      <div>
        <nz-upload style="float:left;" [nzDisabled]="uploadDisabled" nzAction="{{postUrl | hostUrl}}"
          [nzShowUploadList]="false" (nzChange)="handleChange($event)" [nzBeforeUpload]="beforeUpload">
          <div nz-button nzType="default" nzType="primary" style="padding-top: 5px">
            <i nz-icon type="upload" class="anticon anticon-upload"></i><span>上传附件</span>
          </div>
        </nz-upload>
        <p style="float:left;margin-top: 5px;color:red" *ngIf="uploadDisabled==true">附件数量大于6不能继续上传</p>
      </div>
      <nz-list style="margin-top: 40px;" class="demo-loadmore-list" [nzDataSource]="attachments"
        [nzItemLayout]="'horizontal'" [nzLoading]="initLoading" [nzRenderItem]="item" [nzLoadMore]="loadMore">
        <ng-template #item let-item>
          <nz-list-item [nzActions]="[delete]">
            <ng-template #delete><a (click)="deleteAttachment(item)">删除</a></ng-template>
            <nz-list-item-meta [nzDescription]="nzDescription">
            </nz-list-item-meta>
            <ng-template #nzDescription>
              <a href="{{item.fileUrl | hostUrl}}" target="_blank">{{item.fileName}}</a>
            </ng-template>
          </nz-list-item>
        </ng-template>
      </nz-list>
    </nz-form-item>
    <div class="modal-footer">
      <button nz-button type="button" [disabled]="saving" (click)="close()">
        {{l("Cancel")}}
      </button>
      <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.valid||saving">
        保存
      </button>
    </div>
  </form>
</div>
